<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>練習網頁合集</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="header public-width">
                <div class="logo">
                    <h3>宮崎駿合集</h3>
                </div>
                <div class="nav">
                    <ul>
                        <li>
                            <a href="http://www.google.com">google</a>
                        </li>
                        <li>
                            <a href="https://www.twitch.tv/">twitch</a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/">YouTube</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="banner">
                <div class="public-width">
                    <img src="dragon cat.jpg" />
                </div>
                <div class="box">
                    <div class="public-width">
                        <div class="list">
                            <div class="list-img">
                                <img src="magic princess.jpg" />
                            </div>
                            <div class="list-text">
                                <p>魔法公主</p>
                            </div>
                        </div>
                        <div class="list">
                            <div class="list-img">
                                <img src="castle.jpg" />
                            </div>
                            <div class="list-text">
                                <p>霍爾的移動城堡</p>
                            </div>
                        </div>
                        <div class="list">
                            <div class="list-img">
                                <img src="red pig.jpg" />
                            </div>
                            <div class="list-text">
                                <p>紅豬</p>
                            </div>
                        </div>
                        <div class="list">
                            <div class="list-img">
                                <img src="sky castle.jpg" />
                            </div>
                            <div class="list-text">
                                <p>天空之城</p>
                            </div>
                        </div>
                        <div class="list">
                            <div class="list-img">
                                <img src="wind blow.jpg" />
                            </div>
                            <div class="list-text">
                                <p>風起</p>
                            </div>
                        </div>
                        <div class="list">
                            <div class="list-img">
                                <img src="wind.jpg" />
                            </div>
                            <div class="list-text">
                                <p>風之谷</p>
                            </div>
                        </div>
                        <div class="list">
                            <div class="list-img">
                                <img src="disappear.jpg" />
                            </div>
                            <div class="list-text">
                                <p>神隱少女</p>
                            </div>
                        </div>
                        <div class="list">
                            <div class="list-img">
                                <img src="post.jpg" />
                            </div>
                            <div class="list-text">
                                <p>魔女宅急便</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="footer">
            <p>版權所有宮崎駿(網路截圖)</p>
        </div>
    </body>
</html>
